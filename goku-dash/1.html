<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>ことわざ・慣用句 - 語句ダッシュ</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="calc.js"></script>
        <script type="text/javascript" src="../js/stopwatch.js"></script>
        <script type="text/javascript" src="../util.js"></script>
        <link rel="stylesheet" href="common.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=block" rel="stylesheet">
    </head>
    <script lang="javascript">
        function generateQuestions() {
            let kotowaza = [
                [ "雨<あま>垂<だ>れ石を穿<うが>つ", "こつこつ努力すれば成功する。" ],
                [ "医者の不<ふ>養生", "理解していても実行しないこと。" ],
                [ "雨<う>後<ご>のたけのこ", "同じような物事が次々と起こる。" ],
                [ "うどの大木", "大きいだけで役に立たない。" ],
                [ "帯に短したすきに長し", "中途半端だ。" ],
                [ "枯れ木も山の賑<にぎ>わい", "つまらないものでも、ないよりはよい。" ],
                [ "気が置けない", "気軽に打ち解ける。" ],
                [ "気がせく", "気持ちが焦る。" ],
                [ "木を見て森を見ず", "一部に気をとられて、全体に目を向けないこと。" ],
                [ "(紺屋)<こうや>の白<しろ>袴<ばかま>", "他人のことに忙しく、自分のことに手が回らない。" ],
                [ "転ばぬ先の杖", "失敗しないように十分に準備しておくこと。" ],
                [ "過ぎたるはなお及ばざるがごとし", "何事もほどほどが大切だ。" ],
                [ "(船頭)<せんどう>多くして船<ふね>山<やま>に上る", "指図する人が多すぎ、誤った方向に進んでしまう。" ],
                [ "他<た>山<ざん>の石", "自分の人格をみがくのに役立つ材料。" ],
                [ "旅の恥はかき捨て", "旅先なら恥ずかしいことをしても平気だ。" ],
                [ "豆腐にかすがい", "手応えがない。" ],
                [ "時は金なり", "時間は貴重であり、一刻も無駄にはできない。" ],
                [ "なしのつぶて", "手紙などを何度出しても返事が来ないこと。" ],
                [ "習うより慣れよ", "何回もして身につける。" ],
                [ "早起きは三<さん>文<もん>の徳", "早起きは健康によい上、何かとよいことが起こる。" ],
                [ "人のふり見てわがふり直せ", "他人の行動を見て、自分の行動を反省し改善せよ。" ],
                [ "人を見たら泥棒と思え", "簡単に他人を信じてはいけない。" ],
                [ "火の車", "お金が足りなくて苦しい状況にあることのたとえ。" ],
                [ "ひょうたんから駒<こま>", "冗談が思いがけず実現する。" ],
                [ "棒に振る", "無駄にする。" ],
                [ "馬<ま>子<ご>にも衣装", "服装が立派なら、つまらない者でも立派に見える。" ],
                [ "的を射る", "要点をとらえている。" ],
                [ "待てば海路の(日和)<ひより>あり", "焦らず待っていれば幸運がやってくる。" ],
                [ "右へならえ", "初めに行った人と同じ行いをする。" ],
                [ "水と油", "正反対の性質で調和しない。" ],
                [ "餅は餅屋", "それぞれの専門家に素人は及ばない。" ],
                [ "やぶから棒", "思いがけない様子" ],
                [ "渡る世間に鬼はない", "世の中は無慈悲な人間ばかりではない。" ],
                [ "輪をかける／輪をかけて", "一層その度合いが強い。" ],
            ];
            let kanyoku = [
                [ "おくびにも出さない", "それらしい様子も見せず、また口にもしない。" ],
                [ "おもねる", "人の機嫌をとって気に入られようとする。" ],
                [ "おりしも", "ちょうどその時。" ],
                [ "からくも", "やっと。" ],
                [ "丹念に", "大変注意深く、丁寧に。" ],
                [ "ひとしお", "いっそう。" ],
                [ "へりくだる", "他人を敬って自分を卑下する。" ],
                [ "まことしやか", "いかにも本当らしいさま。" ],
                [ "よもや……まい", "万が一にも……ないだろう。" ],
            ];
            let jyukugo = [
                [ "一挙一動", "ひとつひとつのちょっとした行動。" ],
                [ "危機一髪!", "非常に危険な状態。" ],
                [ "五里霧!中", "ものごとの事情がはっきりわからないこと。" ],
                [ "再三再四", "たびたび。何度も何度も。" ],
                [ "三寒四温", "冬や春先に、寒い日や暖かい日が繰り返されること。" ],
                [ "三々五々", "少人数のまとまりがそれぞれ行動する様子。" ],
                [ "三拝九拝", "繰り返してしきりに頼むこと。" ],
                [ "終始一貫", "最初から最後まで行動や態度が変わらないこと。" ],
                [ "千(載!)<ざい>一遇<ぐう>", "千年にたった一度ほどのめったにない機会。" ],
                [ "朝三暮四", "目先の違いにとらわれ、同じであることに気がつかない。" ],
                [ "威!風堂々", "近寄りがたいほど立派なさま。" ],
                [ "津々浦々", "全国のあちらこちら。" ],
                [ "半信半疑!", "信じられそうだが、疑いも拭い去れないこと。" ],
                [ "悪戦苦闘!", "苦しみながら必死に戦うこと。" ],
                [ "暗中模索", "手探りで、いろいろ試みること。" ],
                [ "異口!同音", "全員が口を揃えて同じことを言うこと。" ],
                [ "温故!知新", "過去から学んだことを元に新しい知識を得る。" ],
                [ "疑心暗鬼!", "一度疑い出すと、何でも疑わしく感じてくること。" ],
                [ "言語道!断!", "とんでもないこと、もってのほか。" ],
                [ "支離滅裂!", "道筋が立たずまとまりがないさま。" ],
                [ "晴耕!雨読", "気ままな生活。" ],
                [ "付和!雷同", "確かな考えがなく、人の意見に賛同すること。" ],
                [ "無味乾!燥!", "内容に少しも面白みのないようす。" ],
                [ "有名無実!", "名前ばかりで中身（実）がない。" ],
                [ "用意周到!", "用意が行き届<とど>いていること。" ],
        ];
        let goku = [
                [ "裏<うら>打ちする", "物事を別の(視点)<してん>から確実なものにする。" ],
                [ "画<かく>一<いつ>的", "枠<わく>に当てはめ、すべてを同じように揃えるさま。" ],
                [ "疑<ぎ>似<じ>", "本物そっくりである。" ],
                [ "及<きゅう>第<だい>", "一定の基準を満たす評価。" ],
                [ "興じる", "楽しんで熱中する。" ],
                [ "合理的", "論理が正しく通<とお>っているさま。" ],
                [ "事欠かない", "不自由しない。" ],
                [ "自負心", "自分の能力に自信と誇りを感じる心。" ],
                [ "絶対的", "何かで制限されることなく成り立っているさま。" ],
                [ "相対的", "他のものと比べているさま。" ],
                [ "打算的", "自分の損得だけを考えて行動するさま。" ],
                [ "茶目っ気", "いやみのない、いたずらっぽさ。" ],
                [ "洞察", "物事をよく観察し、本質を見抜く。" ],
                [ "(生業)<なりわい>", "生計を立てるための職業。" ],
                [ "能率", "仕事がはかどる程度。" ],
                [ "拍子抜<ぬ>け", "張り合いが抜ける。" ],
                [ "普遍", "世の中のすべてに当てはまること。" ],
                [ "平<へい>生<ぜい>", "普段。" ],
                [ "漫然", "あてもなく、ぼんやりとしたさま。" ],
                [ "明瞭だ", "はっきりとしていて明らかなさま。" ],
                [ "目白押し", "物事が集まって込<こ>み合うさま。" ],
                [ "猛威を振<ふ>るう", "猛烈な勢いで威力を働かせる。" ],
                [ "役不足", "与えられた役目が実力に比べて低いこと。" ],
                [ "利己的", "自分勝手なさま。" ],
                [ "倫理", "人として、してよいことと悪いことの基準。" ],
            ];
            let q = kotowaza.concat(kanyoku).concat(jyukugo).concat(goku);
            let re = /(\(([^\)]*)\)|(.))<([^>]*)>/g;
            q.forEach((e, i) => {
                let x = "<ruby style='visibility:hidden;'>&nbsp;<rt>x</rt></ruby>"
                let w = e[0].replace(re, "<ruby>$2$3<rt>$4</rt></ruby>");
                let a = e[1].replace(re, "<ruby>$2$3<rt>$4</rt></ruby>");
                w = x + w + x;
                a = x + a + x;
                q[i] = [ w, a ];
            });
            fisherYatesShuffle(q);
            q = q.slice(0, 20);
            return q;
        }
    </script>
    <style>
    </style>
    <body onload="init(generateQuestions())" onmousedown="onMouseDown(event)">
        <div id="safari_escape" hidden>
            <span>Safari 用の空白</span>
        </div>
        <h1 id="h1" onmousedown="event.stopPropagation()">
            <span style="margin: 0.4em; display: inline-block;">ことわざ・慣用句 - 語句ダッシュ</span>
            <button style="font-size: large; float: left; margin: 0.25em;" onclick="startSequence(); event.stopPropagation();">
                最初から
            </button>
            <div style="font-size: large; float: right; margin: 0.4em;">
                <input id="fullscreen" type="checkbox" style="vertical-align: middle;" onchange="onFullScreenChanged()"><span style="vertical-align: middle;">全画面</span>
            </div>
        </h1>
        <div style="padding: 0.5em 1em; margin-top: 1em;">
            <div>
                <span id="stopwatch" style="float: right;">
                    <span id="minutes">1</span>分<span id="seconds">45</span>秒
                </span>
                <span id="status" style="float: right;">
                    ステータス
                </span>
                <span id="num"></span>
            </div>
            <div style="padding: 4vw 4vw 3vw 4vw; padding-top: 0; user-select: none;">
                <div id="n" class="next_question" style="visibility: hidden;">
                    次: <span id="n_op" style="font-size: 100%;">x</span>
                </div>
                <div id="c" class="curr_question">
                    <span id="c_op">x</span>
                </div>
                <div id="a" class="answer"
                    >語句: <span id="a_op" style="font-size: 100%;"
                    >0</span><br
                    >意味: <span id="a_ans" style="min-width: 1.2em;"
                    >0</span>
                </div>
            </div>
        </div>
    </body>
</html>
